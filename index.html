<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>css-airbnb mockup</title>
</head>

<body>
  <div class="container">
    <div class="text-center">
      <h2>Meet Guidebooks</h2>
      <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    </div>
    <div class="row">
      <div class="box col-md-3 col-xs-12" id="box1">
        <h5>San Francisco</h5>
      </div>
      <div class="box col-md-3 col-xs-12" id="box2">
        <h5>New York</h5>
      </div>
      <div class="box col-md-3 col-xs-12" id="box3">
        <h5>London</h5>
      </div>
    </div>
    <div class="row">
      <button id="guidebook">See all guidebooks</button>
    </div>
    <div class="text-center">
      <h2>Just for the weekend</h2>
      <p>Discover new, inspiring places close to home</p>
    </div>
    <div class="row">
      <div class="box col-md-3 col-xs-12" id="box4">
        <h5>Napa</h5>
      </div>
      <div class="box col-md-3 col-xs-12" id="box5">
        <h5>Sonoma</h5>
      </div>
      <div class="box col-md-3 col-xs-12" id="box6">
        <h5>San Francisco</h5>
      </div>
    </div>
    <div class="row">
      <button id="destination">See All Destinations</button>
    </div>



    </div>

    
    
    </div>
  </div>
  <script src="script.js"></script>

</html>
