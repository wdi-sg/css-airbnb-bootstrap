<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>css-airbnb mockup</title>
</head>
<body>
    <div class="container-fluid mx-auto">
        <div class="row">
            <h3 class="col-md-12 text-center">Meet Guidebooks</h3>
                <p class="col-md-12 text-center">Discover hundreds of local spots recommended by Airbnb hosts</p>
        </div>
    </div>
        <div class="row col-md-8 mx-auto card-deck col-sm-12">
            <div class="box card col-md-4" id="box1"><span>San Francisco</span></div>
            <div class="box card col-md-4" id="box2"><span>New York</span></div>
            <div class="box card col-md-4" id="box3"><span>London</span></div>
        </div>
    <div class="text-center">
        <button class="button ">See All Guidebooks</button>
    </div>
    <div class="text-center">
        <h3>Just for the weekend</h3>
        <p>Discover new,inspiring places close to home.</p>
    </div>
        <div class="row col-md-8 mx-auto card-deck  col-sm-12">
            <div class="box card col-md-4" id="box4"><span>Napa</span></div>
            <div class="box card col-md-4" id="box5"><span>Sonoma</span></div>
            <div class="box card col-md-4" id="box6"><span>San Franciso</span></div>
        </div>
    <div class="text-center">
        <button class="button">See All Destination</button>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
