<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>css-airbnb mockup</title>
</head>

<body>
  <div class="container">

    <h3>Meet Guidebooks</h3>
    <p>
      Discover hundreds of local spots recommended by Airbnb hosts
    </p>

    <div class="row">
      <div class="col-md-4 col">
        <div id="box1" class="box">
          <span>San Francisco</span>
        </div>
      </div>
      <div class="col-md-4 col">
        <div id="box2" class="box">
          <span>New York</span>
        </div>
      </div>
      <div class="col-md-4 col">
        <div id="box3" class="box">
          <span>London</span>
        </div>
      </div>
    </div>

    <button>See All Guidebooks</button>
    <h3>Just for the weekend</h3>
    <p>
      Discover new, inspiring places close to home.
    </p>

    <div class="row">
      <div class="col-md-4 col">
        <div id="box4" class="box">
          <span>Napa</span>
        </div>
      </div>
      <div class="col-md-4 col">
        <div id="box5" class="box">
          <span>Sonoma</span>
        </div>
      </div>
      <div class="col-md-4 col">
        <div id="box6" class="box">
          <span>San Francisco</span>
        </div>
      </div>
    </div>

    <button>See All Destinations</button>
  </div>
</body>
</html>
