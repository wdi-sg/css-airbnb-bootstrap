<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>css-airbnb mockup</title>
</head>

<body>

  <div class="container-fluid">

    <div class='offset-4 col-md-4'>
      <div class='text-center'><h3>Meet Guidebooks</h3></div>
      <div class='text-center'><p>Discover hundreds of local spots recommended by Airbnb hosts</p></div>
      
    </div>

    <div class="row">
      <div class="offset-3 col-md-6 row">
        <div id='box1' class='box col-lg img-fluid'><span>San Francisco</span></div>
        <div id='box2' class='box col-lg img-fluid'><span>New York</span></div>
        <div id='box3' class='box col-lg img-fluid'><span>London</span></div>
      </div>
    </div>

    <div class='offset-5 col-md-2'>
      <button>See All Guidebooks</button> 
    </div>

    <div class='offset-4 col-md-4'>
      <div class='text-center'><h3>Just for the weekend</h3></div>
      <div class='text-center'><p>Discover new, inspiring places closer to home</p></div>
    </div>

    <div class="row">
      <div class="offset-3 col-md-6 row">
        <div id='box4' class='box col-lg img-fluid'><span>Napa</span></div>
        <div id='box5' class='box col-lg img-fluid'><span>Sonoma</span></div>
        <div id='box6' class='box col-lg img-fluid'><span>San Francisco</span></div>
      </div>
    </div>

    <div class='offset-5 col-md-2'>
      <button>See All Destinations</button> 
    </div>

  </div>
</body>
</html>
