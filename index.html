<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>css-airbnb mockup</title>

</head>

<body>
  <div class="col-md-6 offset-md-3 col-sm-12">
    
    <div class="text-center pt-5">
      <h3>Meet Guidebooks</h3>
      <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    </div>
    
    <div class="row row-cols-1 row-cols-md-3">
      
      <div class="col p-0">
        <div class="box" id="box1">
          <span>San Francisco</span>
        </div>
      </div>

      <div class="col p-0">
        <div class="box" id="box2">
          <span>New York</span>
        </div>
      </div>

      <div class="col p-0">
        <div class="box" id="box3">
          <span>London</span>
        </div>
      </div>
      
    </div>
    
    <div class="col-sm-12 col-md-4 offset-md-4 p-0">
      <button type="button" class="button">See All Guidebooks</button>
    </div>
    
    <div class="text-center">
      <h3>Just for the weekend</h3>
      <p>Discover new, inspiring places close to home.</p>
    </div>
    
    <div class="row row-cols-1 row-cols-md-3">
      
      <div class="col p-0">
        <div class="box" id="box4">
          <span>Napa</span>
        </div>
      </div>

      <div class="col p-0">
        <div class="box" id="box5">
          <span>Sonoma</span>
        </div>
      </div>

      <div class="col p-0">
        <div class="box" id="box6">
          <span>San Francisco</span>
        </div>
      </div>
      
    </div>
    
    <div class="col-sm-12 col-md-4 offset-md-4 p-0">
      <button type="button" class="button">See All Destinations</button>
    </div>
    
  </div>
</body>
</html>
