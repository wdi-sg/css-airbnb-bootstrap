<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>AirBNB Clone</title>
</head>

<body>
    <div class="container-fluid align-content-lg-center" style="background-color: #dfdfdf">
        <div class="col-md-9 mx-auto align-content-lg-center position-relative text-center">
            <h2>Meet Guidebooks</h2>
            <h5>Discover hundreds of local spots recommended by Airbnb Locals</h5>
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white">
                        <img class="card-img" src="./img/san-francisco.jpg" alt="" style="height: 20vw">
                        <div class="d-flex col-md-12 card-img-overlay align-items-center justify-content-center">
                            <h3 class="card-title">San Francisco</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white">
                        <img class="card-img" class="card-img" src="./img/new-york.jpg" alt="" style="height: 20vw">
                        <div class="d-flex col-md-12 card-img-overlay align-items-center justify-content-center">
                            <h3 class="card-title">
                                New York
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white">
                        <img class="card-img" src="./img/london.jpg" alt="" style="height: 20vw">
                        <div class=" d-flex col-md-12 card-img-overlay align-items-center align-items-center justify-content-center"
                            <h3 class="card-title">London</h3>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary btn-lg my-4 btn-light" id="see-guidebooks">See All Guidebooks</button>
            <div class="mb-2">
                <p>
                    <h2>Just for the weekend</h2>
                    <h5>Discover new inspiring places close to home</h5>
                </p>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white">
                        <img class="card-img" src="./img/napa.jpg" alt="" style="height: 20vw">
                        <div class="col-md-12 card-img-overlay d-flex align-items-center justify-content-center">
                            <h3 class="card-title">Napa</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white">
                        <img class="card-img" src="./img/sonoma.jpg" alt="" style="height: 20vw">
                        <div class="d-flex col-md-12 card-img-overlay align-items-center justify-content-center">
                            <h3 class="card-title">
                                Sonoma
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white">
                        <img class="card-img" src="./img/san-francisco-2.jpg" alt="" style="height: 20vw">
                        <div class="col-md-12 card-img-overlay align-items-center justify-content-center d-flex">
                            <h3 class="card-title">San Francisco
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary btn-lg my-4 btn-light" id="see-destinations">See All Destinations</button>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
