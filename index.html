<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>css-airbnb mockup</title>
</head>

<body>
  <div class="container">

        <div class="section1">
            <div class="text-center"><h3>Meet Guidebooks</h3></div>
            <div class="text-center"><p>Discover hundreds of local spots recommended by Airbnb hosts</p></div>
        </div>


        <div class="row test">
                <div class="col-md-4 image-container"><img src="img/san-francisco.jpg"><p class="carousel-caption">San Francisco</p></div>
                <div class="col-md-4 image-container"><img src="img/london.jpg"><p class="carousel-caption">London</p></div>
                <div class="col-md-4 image-container"><img src="img/new-york.jpg"><p class="carousel-caption">New York</p></div>
        </div>

       <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="button">
                    <button type="button" class="btn btn-outline-secondary">See all guidebooks</button>
                </div>
            </div>
        </div>

        <div class = "section2">
            <div class="text-center"><h3>Just for the weekend</h3></div>
            <div class="text-center"><p>Discover new, inspiring places close to home.</p></div>
        </div>

        <div class="row">
            <div class="col-md-4"><img src="img/napa.jpg"><p class="carousel-caption">Napa</p></div>
            <div class="col-md-4"><img src="img/sonoma.jpg"><p class="carousel-caption">Sonoma</p></div>
            <div class="col-md-4"><img src="img/san-francisco-2.jpg"><p class="carousel-caption">San Francisco</p></div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4">
            <div class="button">
            <button type="button" class="btn btn-outline-secondary">See all destinations</button>
        </div>
        </div>
        </div>

  </div>
